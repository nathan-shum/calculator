<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">
            <p id="num"></p>
        </div>
        <div id="row1" class="row">
            <div class="special" id="clear">
                <p>AC</p>
            </div>
            <div class="special" id="neg">
                <p>+/-</p>
            </div>
            <div class="special" id="percent">
                <p>%</p>
            </div>
            <div class="operator" id="div">
                <p>/</p>
            </div>
        </div>
        <div id="row2" class="row">
            <div class="num" id="seven">
                <p>7</p>
            </div>
            <div class="num" id="eight">
                <p>8</p>
            </div>
            <div class="num" id="nine">
                <p>9</p>
            </div>
            <div class="operator" id="mul">
                <p>*</p>
            </div>
        </div>
        <div id="row3" class="row">
            <div class="num" id="four">
                <p>4</p>
            </div>
            <div class="num" id="five">
                <p>5</p>
            </div>
            <div class="num" id="six">
                <p>6</p>
            </div>
            <div class="operator" id="sub">
                <p>-</p>
            </div>
        </div>
        <div id="row4" class="row">
            <div class="num" id="one">
                <p>1</p>
            </div>
            <div class="num" id="two">
                <p>2</p>
            </div>
            <div class="num" id="three">
                <p>3</p>
            </div>
            <div class="operator" id="add">
                <p>+</p>
            </div>
        </div>
        <div id="row5" class="row">
            <div class="num" id="zero">
                <p>0</p>
            </div>
            <div id="second">
                <div class="num" id="decimal">
                    <p>.</p>
                </div>
                <div class="operator" id="equal">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
